<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klimastation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="card">
        <h1>Raum-Klima</h1>
        <div class="data">
            <div class="data-item">
                <div class="label">Temperatur</div>
                <div class="value" id="temp">23.68Â°C</div>
            </div>
            <div class="data-item">
                <div class="label">Luftfeuchtigkeit</div>
                <div class="value" id="humi">45.64%</div>
            </div>
            <div class="data-item">
                <div class="label">Luftdruck</div>
                <div class="value" id="press">1012.77 hPa</div>
            </div>
        </div>
    </div>

    <div class="history">
        <h2>Verlauf: Temperatur</h2>
        <div class="history-content"><img src="../img/plotTemp.png" alt="Temperaturverlauf"></div>
    </div>

    <div class="history">
        <h2>Verlauf: Luftfeuchtigkeit</h2>
        <div class="history-content"><img src="../img/plotHumi.png" alt="Luftfeuchtigkeitsverlauf"></div>
    </div>
</div>

<!-- JS-Datei-Einbettung -->
<script src="weatherWeb.js"></script>
</body>
</html>
